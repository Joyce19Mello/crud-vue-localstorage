<header><!-- Adicione o CSS do Vue -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue/dist/vue.css">
</header>

<div id="app">
  <form>
    <label for="key">Chave</label>
    <input type="text" id="key" v-model="currentKey">
    <label for="value">Valor</label>
    <input type="text" id="value" v-model="currentValue">
    <button type="button" @click="addData">Adicionar</button>
    <button type="button" @click="updateData">Atualizar</button>
    <button type="button" @click="removeData">Remover</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Chave</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(value, key) in dataObject" :key="key">
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
  // Crie uma nova inst√¢ncia Vue
  new Vue({
    el: '#app',
    data: {
      currentKey: '',
      currentValue: '',
      localStorageKey: 'data'
    },
    computed: {
      dataObject() {
        // Recupere os dados do Local Storage e retorne um objeto
        const dataFromLocalStorage = localStorage.getItem(this.localStorageKey)
        return dataFromLocalStorage ? JSON.parse(dataFromLocalStorage) : {}
      }
    },
    methods: {
      addData() {
        // Adicione os dados ao objeto e salve no Local Storage
        const dataInLocalStorage = JSON.parse(localStorage.getItem(this.localStorageKey)) || {}
        dataInLocalStorage[this.currentKey] = this.currentValue
        localStorage.setItem(this.localStorageKey, JSON.stringify(dataInLocalStorage))
        this.clearFields()
      }
    }
  });
</script>
